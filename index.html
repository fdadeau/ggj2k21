<!DOCTYPE html>
<html>

<head>
    <title>The Hangover of the Century</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimal-ui,shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css">

    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>

    <script src="js/Character.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/app.js"></script>

    <!-----------------------------------------------
      -                Mini-games                   -
      ----------------------------------------------->

    <link rel="stylesheet" href="guitar/guitar.css">
    <script src="guitar/guitar.js"></script>

    <link rel="stylesheet" href="water/water.css">
    <script src="water/water.js"></script>

    <link rel="stylesheet" href="telescope/telescope.css">
    <script src="telescope/telescope.js"></script>

    <link rel="stylesheet" href="radio/radio.css">
    <script src="radio/radio.js"></script>

    <link rel="stylesheet" href="rat/rat.css">
    <script src="rat/rat.js"></script>

    <link rel="stylesheet" href="lock/lock.css">
    <script src="lock/lock.js"></script>

    <link rel="stylesheet" href="linky/linky.css">
    <script src="linky/linky.js"></script>

    <link rel="stylesheet" href="detail/detail.css">
    <script src="detail/detail.js"></script>

    <link rel="stylesheet" href="cistercian/cistercian.css">
    <script src="cistercian/cistercian.js"></script>

    <link rel="stylesheet" href="zodiac/zodiac.css">
    <script src="zodiac/zodiac.js"></script>

    <link rel="stylesheet" href="lockF/lockF.css">
    <script src="lockF/lockF.js"></script>

    <link rel="stylesheet" href="lockZ/lockZ.css">
    <script src="lockZ/lockZ.js"></script>

    <link rel="stylesheet" href="gobelet/gobelet.css">
    <script src="gobelet/gobelet.js"></script>

    <link rel="stylesheet" href="nes/nes.css">
    <script src="nes/nes.js"></script>

    
</head>

<body>
    <!-- Main game screen -->
    <main class="">
        <div id="bcBackground" class="masked-1"></div>
        <div id="bcCharacter" class=""></div>
        <div id="talk"></div>
        <div id="btnAction"></div>
        <div id="joystick">
            <div></div>
        </div>
    </main>

    <!-- Water -->
    <section id="bcWater" class="minigame">

        <div id="bcWaterPipe"></div>

        <div id="bcWaterLevels">

            <div id="bcWaterLevelR">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
            <div id="bcWaterLevelG">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
            <div id="bcWaterLevelB">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
            <div id="bcWaterLevelA">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
        </div>

        <div id="bcWaterDebug"></div>
        <button class="btnBack"></button>
    </section>

    <!-- Telescope -->
    <section id="bcTelescope" class="minigame">
        <div id="bcTelescopeStars"></div>
        <div id="bcTelescopeLens"></div>
        <button class="btnBack"></button>
    </section>

    <!-- Guitar -->
    <section id="bcGuitar" class="minigame">
        <div id="bcGuitarContent">
            <div id="fog"></div>
            <div id="guitar-neck">
                <a href="#" id="note-A" class="string-VI fret-V"></a>
                <a href="#" id="note-C" class="string-VI fret-VIII"></a>
                <a href="#" id="note-D" class="string-V fret-V"></a>
                <a href="#" id="note-E" class="string-V fret-VII"></a>
                <a href="#" id="note-G" class="string-IV fret-V"></a>
                <a href="#" id="note-a" class="string-IV fret-VII"></a>
                <a href="#" id="note-c" class="string-III fret-V"></a>
                <a href="#" id="note-d" class="string-III fret-VII"></a>
                <a href="#" id="note-e" class="string-II fret-V"></a>
                <a href="#" id="note-g" class="string-II fret-VIII"></a>
            </div>

            <button id="melody-player">
                Replay melody
            </button>
            <input type="hidden" name="currentAttempt" value="" />
        </div>
        <button class="btnBack"></button>
    </section>

    <!-- Rat -->
    <section id="bcRat" class="minigame">
        <div id="bcRatBeast"></div>
        <div id="bcRatFlashlight"></div>
        <button class="btnBack"></button>
    </section>

    <!-- Radio -->
    <section id="bcRadio" class="minigame">
        <div id="bcRadioFrequency">
            <button id="bcRadioBtnPlus"></button>
            <button id="bcRadioBtnMinus"></button>
        </div>
        <div id="bcRadioDebug"></div>
        <button class="btnBack"></button>
    </section>

    <!-- Color Lock -->
    <section id="bcLockColor" class="minigame">
        <div id="bcLockColorInputs">
            <div data-value="1" data-color="red">
                <button class="bcDigitBtnPlus"></button>
                <button class="bcDigitBtnMinus"></button>
                <button class="bcDigitBtnColor"></button>
            </div>
            <div data-value="1" data-color="red">
                <button class="bcDigitBtnPlus"></button>
                <button class="bcDigitBtnMinus"></button>
                <button class="bcDigitBtnColor"></button>
            </div>
            <div data-value="1" data-color="red">
                <button class="bcDigitBtnPlus"></button>
                <button class="bcDigitBtnMinus"></button>
                <button class="bcDigitBtnColor"></button>
            </div>
            <div data-value="1" data-color="red">
                <button class="bcDigitBtnPlus"></button>
                <button class="bcDigitBtnMinus"></button>
                <button class="bcDigitBtnColor"></button>
            </div>
        </div>
        <div id="bcLockColorHandle"></div>
        <button class="btnBack"></button>
    </section>

    <!-- linky lock -->
    <section id="bcLinky" class="minigame">
        <div id="bcLinkyBox"></div>
        <button class="btnBack"></button>
    </section>

    <!-- detail  -->
    <section id="bcDetail" class="minigame">
        <div id="bcDetailContent"></div>
        <button class="btnBack"></button>
    </section>

    <!-- Cistercian lock -->
    <section id="bcCistercian" class="minigame">
        <div id="bcCistercianLock">
            <div id="bcCistercianInput">
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
            </div>
        </div>
        <button class="btnBack"></button>
    </section>     

    <!-- Zodiac -->
    <section id="bcZodiac" class="minigame">
        <section id="bcZodiacContent">
            <div id="bcZodiacLocker"></div>
        </section>
        <button class="btnBack"></button>
    </section>    
    
    <!-- Lock Z -->
     <section id="bcLockZ" class="minigame">
        <div id="bcLockZContent">
            <div data-value="0" data-sign="virgo"></div>
            <div data-value="0" data-sign="sagittarius"></div>
            <div data-value="0" data-sign="pisces"></div>
            <div data-value="0" data-sign="cancer"></div>
            <div data-value="0" data-sign="capricorn"></div>
            <div data-value="0" data-sign="scorpio"></div>
            <div data-value="0" data-sign="aries"></div>
            <div data-value="0" data-sign="libra"></div>
            <div data-value="0" data-sign="aquarius"></div>
            <div data-value="0" data-sign="leo"></div>
            <div data-value="0" data-sign="gemini"></div>
            <div data-value="0" data-sign="taurus"></div>            
        </div>
        <button class="btnBack"></button>
    </section>     
    
    <!-- Final lock -->
     <section id="bcLockF" class="minigame">
        <table>
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td data-key="1"></td>
                <td data-key="2"></td>
                <td data-key="3"></td>
            </tr>
            <tr>
                <td data-key="4"></td>
                <td data-key="5"></td>
                <td data-key="6"></td>
            </tr>
            <tr>
                <td data-key="7"></td>
                <td data-key="8"></td>
                <td data-key="9"></td>
            </tr>
            <tr>
                <td data-key="C"></td>
                <td data-key="0"></td>
                <td data-key="V"></td>
            </tr>
        </table>
        <button class="btnBack"></button>
    </section>     
    
    <!-- Gobelet -->
     <section id="bcGobelet" class="minigame">
        <section id="bcGobeletContent">
        </section>
        <button class="btnBack"></button>
    </section>     
    
    <!-- NES -->
     <section id="bcNes" class="minigame">
        <canvas id="bcNesCvs"></canvas>
        <div id="bcNesGO"></div>
        <div id="bcNesCongrats"></div>
        <button class="btnBack"></button>
    </section>     
    
</body>

</html>
