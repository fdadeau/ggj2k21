<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test Zodiac</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="zodiac.css">    
    <script src="zodiac.js"></script>
    <script>
        
    document.addEventListener("DOMContentLoaded", function() {
        
        var current = new ZodiacGame(document.getElementById("bcZodiac"), {aries: 1, cancer: 2, capricorn: 3, sagittarius: 4});    

        document.getElementById("showBcZodiac").addEventListener("click", function() {
            current.start();
        });

        function mainloop() {
            requestAnimationFrame(mainloop);
            var now = Date.now();
            if (current) {
                current.update(now);
            }
        }
        mainloop();
    
    });
    </script>
    <style>
section .btnBack {
    display: block;
    position: absolute; 
    right: 1vw;
    top: 1vw;
    background-color: transparent;
    border: none;
    font-size: 4vw;
}
section .btnBack:before {
    content: '\2716';
    color: red;
}
    </style>
</head>
    
    
<body>
    <button id="showBcZodiac">Play</button>
    <section id="bcZodiac" class="minigame">
        <section id="bcZodiacContent">
            <div id="bcZodiacLocker"></div>
        </section>
        <button class="btnBack"></button>
    </section>     
</body>

</html>
