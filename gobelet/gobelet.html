<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test Gobelet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="gobelet.css">    
    <script src="gobelet.js"></script>
    <script>
        
    document.addEventListener("DOMContentLoaded", function() {
        
        var current = new GobeletGame(document.getElementById("bcGobelet"));    

        document.getElementById("showBcGobelet").addEventListener("click", function() {
            current.start();
        });

        function mainloop() {
            requestAnimationFrame(mainloop);
            var now = Date.now();
            if (current) {
                current.update(now);
            }
        }
        mainloop();
    
    });
    </script>
    <style>
section .btnBack {
    display: block;
    position: absolute; 
    right: 1vw;
    top: 1vw;
    background-color: transparent;
    border: none;
    font-size: 4vw;
}
section .btnBack:before {
    content: '\2716';
    color: red;
}
    </style>
</head>
    
    
<body>
    <button id="showBcGobelet">Play</button>
    <section id="bcGobelet" class="minigame">
        <section id="bcGobeletContent">
        </section>
        <button class="btnBack"></button>
    </section>     
</body>

</html>
