<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test Detail</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="detail.css">    
    <script src="detail.js"></script>
    <script>
        
    document.addEventListener("DOMContentLoaded", function() {
        
    var current = new DetailGame(document.getElementById("bcDetail"));    
        
    document.getElementById("showBcDetail").addEventListener("click", function() {
        // current.start("shower");
        current.start("photos");
    });
        
        DEBUG= false;
        
    function mainloop() {
        requestAnimationFrame(mainloop);
        var now = Date.now();
        if (current) {
            current.update(now);
        }
    }
    mainloop();
    
    });
    </script>
    <style>
section .btnBack {
    display: block;
    position: absolute; 
    right: 1vw;
    top: 1vw;
    background-color: transparent;
    border: none;
    font-size: 100%;
}
section .btnBack:before {
    content: '\2716';
    color: red;
}
    </style>
</head>
    
    
<body>
    <button id="showBcDetail">Play</button>
    <section id="bcDetail" class="minigame">
        <div id="bcDetailContent"></div>
        <button class="btnBack"></button>
    </section>     
</body>

</html>
