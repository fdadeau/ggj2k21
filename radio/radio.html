<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test Radio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="radio.css">    
    <script src="../js/soundjs.min.js"></script>
    <script src="radio.js"></script>
    <script>
        
    var DEBUG = false;    
        
    document.addEventListener("DOMContentLoaded", function() {
        
    var current = new RadioGame(document.getElementById("bcRadio"));    
        
    document.getElementById("showBcRadio").addEventListener("click", function() {
        createjs.Sound.registerSound("./assets/noise.mp3", 'noise');
        ["1", "2", "3", "4", "repeating", "yellow", "green", "blue", "red"].forEach(function(s) {
            createjs.Sound.registerSound("./assets/"+s+".mp3", s);
        });
        current.start();
    });
        
    function mainloop() {
        requestAnimationFrame(mainloop);
        var now = Date.now();
        if (current) {
            current.update(now);   
        }
    }
    mainloop();
    
    });
    </script>
</head>

    
<body style="background-color: #232323;">
    <button id="showBcRadio">Play</button>
    <section id="bcRadio">
        <div id="bcRadioFrequency">
            <button id="bcRadioBtnPlus"></button>
            <button id="bcRadioBtnMinus"></button>
            <button class="btnBack"></button>
        </div>
        <div id="bcRadioDebug"></div>
    </section>     
</body>

</html>
