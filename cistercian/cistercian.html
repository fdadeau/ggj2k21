<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test Lock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cistercian.css">    
    <script src="cistercian.js"></script>
    <script>
        
    document.addEventListener("DOMContentLoaded", function() {
        
    var current = new CistercianGame(document.getElementById("bcCistercian"));    
        
    document.getElementById("showBcCistercian").addEventListener("click", function() {
        current.start(random() * 1000 + random() * 100 + random() * 10 + random());
    });
        
    function random() {
        return Math.random() * 8 + 1 | 0;   
    }
        
    function mainloop() {
        requestAnimationFrame(mainloop);
        var now = Date.now();
        if (current) {
            current.update(now);
        }
    }
    mainloop();
    
    });
    </script>
    <style>
section .btnBack {
    display: block;
    position: absolute; 
    right: 1vw;
    top: 1vw;
    background-color: transparent;
    border: none;
    font-size: 100%;
}
section .btnBack:before {
    content: '\2716';
    color: red;
}
    </style>
</head>
    
    
<body>
    <button id="showBcCistercian">Play</button>
    <section id="bcCistercian" class="minigame">
        <div id="bcCistercianLock">
            <div id="bcCistercianInput">
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
                <div class="bcCistercianNumber" data-previous="0" data-next="2">1</div>
            </div>
        </div>
        <div id="bcCistercianCode">
            <div data-number="3"></div>
            <div data-number="3"></div>
            <div data-number="2"></div>
            <div data-number="3"></div>
        </div>
        <button class="btnBack"></button>
    </section>     
</body>

</html>
