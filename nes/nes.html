<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test Lock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="nes.css">    
    <script src="nes.js"></script>
    <script>
        
    document.addEventListener("DOMContentLoaded", function() {
        
    var current = new NesGame(document.getElementById("bcNes"));    
        
    document.getElementById("showBcNes").addEventListener("click", function() {
         current.start();
    });
        
    function mainloop() {
        requestAnimationFrame(mainloop);
        var now = Date.now();
        if (current) {
            current.update(now);   
        }
    }
    mainloop();
    
    });
    </script>
</head>
    
    
<body>
    <button id="showBcNes">Play</button>
    <section id="bcNes" class="minigame">
        <canvas id="bcNesCvs"></canvas>
        <div id="bcNesGO"></div>
        <div id="bcNesCongrats"></div>
        <button class="btnBack" style="z-index: 10000;">back</button>
    </section>     
</body>

</html>
