<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test Water</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="water.css">    
    <script src="water.js"></script>
    <script>
        
    document.addEventListener("DOMContentLoaded", function() {
        
    var current = new WaterGame(document.getElementById("bcWater"));    
        
    document.getElementById("showBcWater").addEventListener("click", function() {
         current.start();
    });
        
    function mainloop() {
        requestAnimationFrame(mainloop);
        var now = Date.now();
        if (current) {
            current.update(now);   
        }
    }
    mainloop();
    
    });
    </script>
</head>
    
    
<body>
    <button id="showBcWater">Play</button>
    <section id="bcWater" class="minigame">

        <div id="bcWaterPipe"></div>
        
        <div id="bcWaterLevels">

            <div id="bcWaterLevelR">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
            <div id="bcWaterLevelG">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
            <div id="bcWaterLevelB">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
            <div id="bcWaterLevelA">
                <button class="bcWaterBtnPlus"></button>
                <button class="bcWaterBtnMinus"></button>
            </div>
            
        </div>
        
        <div id="bcWaterDebug"></div>
    </section>     
</body>

</html>
